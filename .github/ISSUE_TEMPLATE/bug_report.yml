name: ğŸ› Bug Report
description: Report a bug to help us improve
title: "[Bug]: "
labels: ["bug", "triage"]
assignees: ["patrick204nqh"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to file a bug report! ğŸ™

        Please fill out this form as completely as possible to help us understand and reproduce the issue.

  - type: textarea
    id: description
    attributes:
      label: ğŸ› Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe what happened and what you expected to happen...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: ğŸ”„ Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Run command '...'
        2. With these options '...'
        3. See error
      value: |
        1.
        2.
        3.
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: âœ… Expected Behavior
      description: What did you expect to happen?
      placeholder: Describe the expected behavior...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: âŒ Actual Behavior
      description: What actually happened?
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: ğŸŒ Environment
      description: Please provide information about your environment
      value: |
        - **OS**: [e.g., macOS 13.0, Ubuntu 22.04]
        - **Ruby Version**: [e.g., 3.2.0]
        - **Class-Metrix Version**: [e.g., 1.0.0]
        - **Bundler Version**: [e.g., 2.4.0]
      render: markdown
    validations:
      required: true

  - type: textarea
    id: error_output
    attributes:
      label: ğŸ“‹ Error Output / Logs
      description: If applicable, paste any error messages or relevant log output
      placeholder: Paste error messages here...
      render: shell

  - type: textarea
    id: additional_context
    attributes:
      label: ğŸ“ Additional Context
      description: Add any other context about the problem here
      placeholder: Any additional information that might be relevant...

  - type: checkboxes
    id: checklist
    attributes:
      label: âœ… Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to avoid duplicates
          required: true
        - label: I have included all relevant information above
          required: true
        - label: I am using the latest version of class-metrix
          required: false
